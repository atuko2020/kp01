<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>k101_アンケート</title>
    <meta name="form" content="アンケート">
</head>

<body>
<div id="container">
<header>
   <h1>MASAAKI KATO</h1>
</header>
<main>
<section>
   <h2>K101_アンケート</h2>
   <br>
   <form action="example.php" method="POST" name="contact-form">
   <p><label for="名前">名前：</label>
   <input type="text" name="name" placeholder="苗字　名前" id="名前"></p>
   <p><label for="住所">住所:</label>
   <input type="text" name="adress" placeholder="住所" id="住所"></p>
   <p><label for="E-mail">E-mail:</label>
   <input type="email" name="E-mail" placeholder="E-mailアドレス" id="E-mail"></p>
   <p>性別：
   <input type="radio" name="gender" value="男" id="男">
   <label for="男">男</label>
   <input type="radio" name="gender" value="女" id="女" checked>
   <label for="女">女</label>
   <input type="radio" name="gender" value="その他" id="その他">
   <label for="その他">その他</label></p>
   <p>好きな色：
   <input type="checkbox" name="color" value="赤" id="赤" checked>
   <label for="赤">赤</label>
   <input type="checkbox" name="color" value="青" id="青">
   <label for="青">青</label>
   <input type="checkbox" name="color" value="黄" id="黄">
   <label for="黄">黄</label>
   <input type="checkbox" name="color" value="緑" id="緑">
   <label for="緑">緑</label>(複数回答可)</p>
   <p>血液型：
   <select name="bloodtype">
       <option value="A">A</option>
       <option value="B">B</option>
       <option value="O">O</option>
       <option value="AB">AB</option>
    </select></p>
    <p>興味のあるテーマ
    <input type="checkbox" name="your-interest" value="ファッション" id="fashion" checked>
    <label for="fashion">ファッション</label>
    <input type="checkbox" name="your-interest" value="映画" id="movie">
    <label for="movie">映画</label>
    <input type="checkbox" name="your-interest" value="旅行" id="travel">
    <label for="travel">旅行</label>
    <input type="checkbox" name="your-interest" value="スポーツ" id="sports">
    <label for="sports">スポーツ</label>
    <input type="checkbox" name="your-interest" value="芸能" id="entertainment">
    <label for="entertainment">芸能</label>
    <input type="checkbox" name="your-interest" value="グルメ" id="gourmet">
    <label for="gourmet">グルメ</label>(複数回答可)</p>
   
    <p><label for="メッセージ">メッセージ</label>
    <textarea name="message" rows="5" cols="40" placeholder="メッセージを入力" id="メッセージ"></textarea></p>

   <input type="image" src="./images/button.png" alt="送信する">

</form>
</section>
</main>
<footer>
    <p>Last Modified:
        <script>
            var modified = new Date(document.lastModified);
            var year = modified.getFullYear();
            var month = modified.getMonth() + 1;
            var date = modified.getDate();
            
            var youbi = ['日','月','火','水','木','金','土'];
            var youbi2 = modified.getDay();
            document.write( year + "年"　+ month + "月" + date + "日" + youbi[youbi2] + "曜日");
        </script>
    </p>
    <p><small>&copy;Masaaki Kato ,All Rights Reserved.</small></p>
</footer>
</div>
</body>

</html>
